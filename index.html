<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Human Verification</h2>
    <p>To access the content, please solve the simple math problem below:</p>
    <div id="problem"></div>
    <input type="text" id="userAnswer" placeholder="Your answer">
    <br><br>
    <button onclick="verifyAnswer()">Verify</button>
</div>

<script>
    let num1 = Math.floor(Math.random() * 5) + 1; // Random number between 1 and 5
    let num2 = Math.floor(Math.random() * 5) + 1; // Random number between 1 and 5
    let correctAnswer = num1 + num2;

    // Display the problem
    document.getElementById("problem").innerText = `What is ${num1} + ${num2}?`;

    function verifyAnswer() {
        let userAnswer = parseInt(document.getElementById("userAnswer").value);

        if (userAnswer === correctAnswer) {
            // Redirect after successful verification
            window.location.href = "https://iemmabanks.github.io/me/";
        } else {
            alert("Incorrect answer. Please try again.");
        }
    }
</script>

</body>
</html>
